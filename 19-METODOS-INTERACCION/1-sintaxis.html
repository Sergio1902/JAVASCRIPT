<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
            metodo alert - prompt - confirm
            metodos propios del objeto windows
            -- no es necesario colocarle el objeto
               windows cada vez que se necesite
        */
        
        // mensaje mostrado por popup
        window.alert("esto es una alerta") 
        // mensaje de aceptar o cancelar
        window.confirm("quieres realizar esto? ")
        // solicita datos al usuario
        window.prompt("solicita un dato al usuario")

        // mensaje mostrado por popup
        alert("esto es una alerta") 
        // mensaje de aceptar o cancelar
        confirm("quieres realizar esto? ")
        // solicita datos al usuario
        prompt("solicita un dato al usuario")
        
    </script>

</body>
</html>
