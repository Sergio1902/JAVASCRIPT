<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            PROGRAMACION ORIENTADA A OBJETOS
            clases --> modelo a seguir
            Objeto --> copia o instancia de una clase 
                Atributo --> caracteristica o propiedad del objeto
                            propiedades dentro de un objeto
                Metodos -->  son las acciones que el objeto puede
                            realizar fuciones dentro de un objeto
        */
        /*
            PROTOTIPO
            mecanismo por el cual un objeto puede heredar 
            caractieristicas y metodos de un padre en este caso las clases 
        */

        const ANIMAL = {
            nombre : "DINO",
            onomatopeya : "guau-guau",
            sonar : function() {
                console.log("ESTOY VIVO")
            }
        }
        console.log(ANIMAL)





    </script>
</body>
</html>
