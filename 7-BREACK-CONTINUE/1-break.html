<body>
    <script>
        /*
            las palabras claves de break y continue 
            se utliza mayormente en extructuras de control 
            for - while - if- switch
        */
        const ARREGLO = [22,4,5,2,12]
        for (let i = 0; i < ARREGLO.length; i++) {
            if(ARREGLO[i]==5){                
                break
            }
            console.log(ARREGLO{i})
        }
        

    </script>
