<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        this.lugar = "PERU"
        function saludar(saludo,nombre) {
            console.log(`${saludo} ${nombre}, te encuentras en un ${this.lugar}`)
        }

        const obj = {
            lugar : "COLOMBIA"
        }
        saludar.call(obj,"buen dia", "sergio")
        saludar.apply(obj,["buen dia", "sergio"])
    </script>
</body>
