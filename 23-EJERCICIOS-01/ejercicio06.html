        // EXPRESION REGULAR PARA NOMRES Y APELLIDOS
            // /^[A-Za-zÑñÁÉÍÓÚáéíóú\s]+$/ig
           

        function validarNombre(nombre = "") {
            if(!nombre) return console.warn("no a ingresado cadena de texto")
            if(typeof nombre !== "string") return console.warn("usted solo puede ingresar cadenas de texto") 

            let expRegNom = new RegExp(/^[A-Za-zÑñÁÉÍÓÚáéíóú\s]+$/ig) 
            let validar = expRegNom.test(nombre)

            if(validar){
                console.log("este nombre es valido")
            }else{
                console.log("este nombre no es valido")
            }
        }
