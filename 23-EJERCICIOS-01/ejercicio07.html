// 23) Programa una función que dado un array de números devuelva un objeto con 2 arreglos en el primero almacena los números pares y en el segundo los impares, pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}.

    function ParesImpares(array = undefined) {
            if(array === undefined) return console.warn("usted no ha ingresado datos")
            if (!(array instanceof Array)) return console.warn("solo permite tipo arreglo")

            for (const i of array) {
                if(typeof i !== "number"){
                    
                    console.warn("solo se permiten numeros dentro del arreglo")
                }                    
            }
            if(array.length === 0) return console.warn("usted debe ingresar datos")
                
                /*
                FILTER - RECIBE UN ARREGLO Y DEVUEKVE UN ARREGLO FILTRADO SEGUN UNA CONDICION 
                    ESTA CONDICION SE HACE A TRAVES DE UNA FUNCION INDICANDO 
                    UN PARAMETRO DENTRO DE LA FUNCION QUE VA A RECORRER CADA POSICION DEL ARRAY 
                    PARA MODIFICARLO Y LUEGO ALMACENAR CADA CAMBIO DENTRO DEL NUEVO ARRAY
                
                */

            const NUMEROSPARES = array.filter(function (a) {     
                if(a%2 === 0){
                   return a      
                }
            })
            const NUMEROSIMPARES = array.filter(function (a) {     
                if(a%2 !== 0){
                   return a      
                }
            })
                console.log(`NUMEROS PARES: ${NUMEROSPARES} NUMEROS IMPARES: ${NUMEROSIMPARES} `)
                 

             }
