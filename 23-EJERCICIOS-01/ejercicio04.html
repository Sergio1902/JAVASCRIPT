    function convertirTemperatura(temperatura=undefined, tipo="") {
        
        

        if(!temperatura) return console.warn("usted no a ingresado temperatura")
        if(typeof temperatura !== "number") console.warn("la teperatura no debe ser texto")
        if(typeof tipo === "number") return console.warn("el tipo de temperatura no debe ser numero")
        if(!tipo) return console.warn("usted no a ingresado el tipo de temperatura")
        
        let tipoConversion = tipo.toUpperCase()       

        if(tipoConversion === "C" || tipoConversion === "F"){
                if(tipoConversion === "C"){ 
                    let tempConversion = temperatura * 9/5 + 32
                    console.info(`${temperatura} grados ${tipoConversion} equivalen a ${tempConversion} grados F`)
                } else if(tipoConversion === "F"){
                    let tempConversion = (temperatura - 32) * 9/5 
                    console.info(`${temperatura} grados ${tipoConversion} equivalen a ${tempConversion} grados C`)
                }
        } 
        else{
            console.warn("el tipo de temperatura no es correcto")
        }     
           
}
