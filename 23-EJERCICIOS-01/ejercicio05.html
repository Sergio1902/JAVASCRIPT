                function AñosTranscurridos(fecha = undefined) {
                    if(fecha === undefined) return console.warn("usted no a ingresado una fecha")
                    if(!fecha instanceof Date) return console.warn("el formnato de fecha no es válido")
                    
                    let fechaActual = new Date().getTime()
                    let diferenciaFechas = fechaActual - fecha.getTime()
                    
                    // convertir al formato que yo quiero
                    let conversion = 1*365*24*60*60*1000

                    let resultado = Math.floor(diferenciaFechas / conversion)
                    

                    if(Math.sign(resultado) === -1){
                        console.log(`falta transcurrir ${Math.abs(resultado)} años`)
                    } else if(Math.sign(resultado) === 1){
                        console.log(`ha transcurrido ${Math.floor(resultado)} años`)
                    } else if(Math.sign(resultado) === 0){
                        console.log("la fecha ingresa es la actual")
