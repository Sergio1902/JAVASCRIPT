         function Factorial(numero=undefined) {
            if(!numero) return console.warn("usted debe ingresar un numero")
            if(typeof numero !== "number") return console.warn("usted debe ingresar un numero")
            if(Math.sign(numero) === -1 ) return console.log("usted no debe ingresar numero negativos")
            
            factor = 1
            
            for (let i = 1; i <= numero; i++) {
                factor = factor * i       
            }
            
            console.log(`el factorial del numero ${numero} es ${factor} `)
        }
