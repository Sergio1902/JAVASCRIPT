<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // permite recorrer a todos los elementos de cualquier objeto creado en java script que sea iterable AREGGLOS, OBJETOS, CARACTERES

        const NUMEROS = [1, 2, 3, 4, 5]
        for (const iterator of NUMEROS) {
           console.log(`${iterator}`)
        }

        //funciona tambien para recorrer una cadena de texto
        let saludo = "HOLA SOY SERGIO"
        for (const iterator of saludo) {
            console.log(`${iterator}`)
        }



    </script>
</body>
