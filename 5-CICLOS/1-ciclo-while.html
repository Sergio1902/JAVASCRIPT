<body>
    <script>
        /*
        estructura while
        variable inicial 
        while(condicion){
            realizar accion
            incremento o decremento
        }
        */
        let contador = 0
        while(contador < 10){
            console.log(contador)
            contador ++
        }

        // muy poco usado 
        
        do{
            console.log(contador)
            contador ++
        }
        while(contador < 10)






    </script>
