<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCREMENTO - DECREMENTO</title>
</head>
<body>
    <script>
        let i = 1
        i = i + 2
        console.log(i)

        let a = 2
        a += 3
        console.log(a)

        let b = 6
        b = b - 2
        console.log(b)

        let c = 6
        c -= 2
        console.log(c)

        let d = 6
        d /= 2
        console.log(d)

       
    </script>

</body>
</html>
