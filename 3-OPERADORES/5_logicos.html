<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGICOS</title>
</head>
<body>
        <script>
            /*
                not --> !       negacion
            */
            console.log(true)
            console.log(!true)

            /*    
                or  --> ||      cuando se tiene dos o mas condiciones si cumple al menos una es TRUE
            */
            console.log(9 === "9" || "9" === 9)

            /*    
                and  --> &&      cuando se tiene dos o mas condiciones todas se tienen que cumplir para dar TRUE
            */
            console.log(9 === 9 && "9" === "9")

        </script>



</body>
</html>
