<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // permite comparar valores
        // < - > - >= - <= - == - === - != - !==

        // cumple o no la condicion
        console.log(8<9)
        console.log(9>8)

        // operador comparacion compuesto
        // cuando esta acompaÃ±ado de un igual
        console.log(8 >= 5)

    /*
        =  --> operador de asignacion de variable
        ==  --> comparacion de valor
        ===  --> compracion de valor y tipo de dato
    */
        console.log(1 == 1)
        console.log("7" == 7)
        console.log(0 == false)

        console.log(1 === 1)
        console.log("7" === 7)
        console.log(0 === false)


    </script>
    
</body>
</html>
