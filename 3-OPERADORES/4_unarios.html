<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERADORES UNARIOS</title>
</head>
<body>
    <script>
         
         let e = 1
        e++
        console.log(e)

        let f = 1
        f--
        console.log(f)

    </script>
</body>
</html>
