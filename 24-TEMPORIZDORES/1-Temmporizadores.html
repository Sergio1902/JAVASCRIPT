<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // TEMPORIZADORES
            /*
            funciones que lanzan acciones despues de un determinado tiempo
            trabajan con una funcion interna (arrow function)
            */

        setTimeout(() =>{
            // solo se ejecuta una vez despues del tiempo indicado
            console.log("ejecutando un setTimeOut solo una sola vez")     
        },3000)

        setInterval(() => {
            /*
            se ejecuta cada cierto tiempo 
            el tiempo indicado en el intervalo
            */
            console.log("se ejecuta indefinidamente cada cierto tiempo") 
        }, 1000);

       

        





    </script>
</body>
</html>
