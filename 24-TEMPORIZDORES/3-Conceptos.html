<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
        PROCESAMIENTO -
            Single thread -> cada ejecucion en un solo hilo
            Multi thread -> multiples ejecucion en distinto hilos
   
        OPERACIONES DE CPU
            consumen los procesos propios del CPU
        OPERACIONES DE Input/Output
            esperan la solicitud de los datos a utilizar
    
        OPERACIONES CONCURRENTES
            varias tareas se van procesando al mismo tiempo 
        OPERACIONES PARALELAS
            varias tareas se ejecuatan de forma igual

        OPERACIONES BLOQUEANTES
            no devuelve el control total de la aplicacion
            hasta la culminacion de dicha tarea
        OPERACIONES NO BLOQUEANTES  
            devuelven el control a la aplicacion sin aver
            terminado la culminacion de dicha tarea
        
        OPERACIONES SINCRONAS
            las respuestas se dan en el presente y siguen 
            las operaciones (esperan respuesta en el 
            momento de la ejecucion)
        OPERACIONES ASINCRONAS
            las respuestas son esperadas en un futuro y 
            continuan con normalidad las demas operaciones

        CONCEPTO DE JAVA SCRIPT
            es un modelo asincrono y no bloqueante, con un
            loop de eventos inplementado en un solo hilo
            (single thread) para operaciones de entrada y salida
            (input - output)


    -->

    <script>
        // CODIGO SINCRONO BLOQUEANTE
            // funcion anonima autoejecutable
            (() => {
                console.log("codigo asincrono")
                console.log("inicio")

                function dos() {
                    console.log("dos")
                }
                function uno() {
                    console.log("uno")
                    dos()
                    console.log("tres")
                }
                uno()
                console.log("fin")
            })()

        // CODIGO ASINCRONO NO BLOQUEANTE

            (() => {
                console.log("Codigo Asincrono")
                console.log("inicio")

                function dos() {
                    setTimeout(function () {
                        console.log("dos")
                    }, 1000);
                }

                function uno() {
                    setTimeout(function() {
                        console.log("uno")
                    }, 0);
                    dos()
                    console.log("tres")
                }

                uno()
                console.log("fin")
            })()


    </script>


</body>
</html>
