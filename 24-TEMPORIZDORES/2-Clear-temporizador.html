<body>
    <script>

        let tiempo = setTimeout(() =>{
            console.log("ejecutando un setTimeOut solo una sola vez")     
        },3000)

        // culminar un setTimeOut

        /* para culminar, se necesita guardar el setTimeOut -> dentrod e una variable */
        /* el clearTimeOut debe tener como parametro la variable que contine al setTimeOut */|
        clearTimeout(tiempo)

 /* ======================================================================== */
        
         /*
            RECUERDA PARA VER LA HORA CON UN FORMATO HUMANO 
            NEW DATE().TOLOCALETIMESTRING
        */

        let intervalo= setInterval(() => {
            console.log(`la hora es: ${new Date().toLocaleTimeString()} `) 
        }, 1000);

        clearInterval(intervalo)

        





    </script>
</body>
