<body>
    <script>
        // switch-case
        /*
            domingo 0 
            lunes 1
            martes 2
            miercoles 3
            jueves 4
            vienres 5
            sabado 6
        */

        let dia = 2
        switch(dia){
            case 0:
                // respuesta si cumple la condicion
                console.log("DOMINGO")
            break
            case 1:
                // respuesta si cumple la condicion
                console.log("LUNES")
            break
            case 2:
                // respuesta si cumple la condicion
                console.log("MARTES")
            break
            case 3:
                // respuesta si cumple la condicion
                console.log("MIERCOLES")
            break
            case 4:
                // respuesta si cumple la condicion
                console.log("JUEVES")
            break
            case 5:
                // respuesta si cumple la condicion
                console.log("VIERNES")
            break
            case 6:
                // respuesta si cumple la condicion
                console.log("SABADO")
            break
            default:
                console.log("DIA NO EXISTE")
            break
        }

 











    </script>
</body>
