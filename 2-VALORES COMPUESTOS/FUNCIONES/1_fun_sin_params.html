<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCIONES</title>
</head>
<body>
    
    <script>
        /*
        bloque de codigo - alcance de bloque - reutilizable - puede o no tener parametro - puede o no retornar algo
        */

        // funcion declarada
        function estoEsUnaFuncion(){
            console.log("Uno")
            console.log("Dos")
            console.log("Tres")
        }
        function devuelveValor(){
            // palabra reservada 
            // indica culminacion de la funcion
            return "a retornado un cadena de texto"
        }
        // ver en consola el valor retornado - necesita almacenarse en una variable
        let retornado = devuelveValor()

        // invocacion de funcion
        estoEsUnaFuncion()
        console.log(retornado)




    </script>

</body>
</html>
