<!DOCTYPE html>

<head>

    <title>Boolean Java Script</title>  
</head>
<body>
    
    <script>
        let verdadero = true
        let falso = false

        console.log(verdadero, falso)
        console.log(typeof verdadero, typeof falso)

        // usando el constructor Boolean
        // valores que tienden a false 
        // valores que tienden a true

        let v = new Boolean(true)
        console.log(Boolean(" "))
        console.log(Boolean(""))
        

    </script>
