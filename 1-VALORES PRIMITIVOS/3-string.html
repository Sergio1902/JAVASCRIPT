<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String JavaScript</title>
</head>
<body>
    <!-- MDN consultas de programacion -->
    <script>
      
        // propiedades --> caracteristicas
        // metodos     --> acciones para realizar algo con la variable
        // cadena de texto string
      
        let nombre = "Sergio"               //doble comilla
        let apellidoPaterno = 'Carbajal'    //comilla simple
        let apellidoMaterno = "Ramos"
        let lorem = `buenas noches con todos` //backtic 

        // Propiedad length
        console.log(nombre.length)
        // Metodo
        console.log(nombre.toLowerCase())
        console.log(apellidoMaterno.toUpperCase())
        console.log(lorem.includes("noche"))
        console.log(lorem.trim())

        /* convierte string a arreglo 
            utiliza de separador lo que va entre las comillas
            delmetodo split        
        */
        console.log(lorem.split("n"))














    </script>

</body>
</html>
