<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenacion</title>
</head>
<body>
    
    <script>

        let nombre = "Sergio"
        let apellido = "Carbajal Ramos"

        // concatenacion de string
        let saludo = "Hola mi nombre es " + nombre + " " + apellido
        console.log(saludo)
    
        // interpolacion de variables
        // template string -> utilizando bactick
        // permite espacios
        let saludo2 = `hola mi nombre es ${nombre} ${apellido}.`
        console.log(saludo2)

        // hola mi nobre es sergi y mi apellido es carbajal ramos
        console.log("hola mi nombre es " + nombre + " y mi apellido es " + apellido)
        console.log(`hola mi nombre es ${nombre} y mi apellido es ${apellido}`)



    </script>

</body>
</html>
