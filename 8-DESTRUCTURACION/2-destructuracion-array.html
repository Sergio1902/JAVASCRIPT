<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        destructuracion
        almacenar cada valor de un arreglo en una variable
        */
        const NOMBRES = ["SERGIO","JOSE","MARIA"]
        /*
        declaro los nombres de las variables a usar dentro de un 
        arreglo con tipo const y le asigno el nombre de mi arreglo 
        creado
        */
        let [nombre1, nombre2, nombre3] = NOMBRES
        console.log(nombre1, nombre2, nombre3)
    
    </script>


</body>
</html>
