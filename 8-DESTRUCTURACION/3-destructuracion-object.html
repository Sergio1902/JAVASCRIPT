<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        destructuracion
        almacenar cada valor de un arreglo en una variable
        */

        const YO = {
            nombre : "SERGIO MANUEL",
            apellido : "CARBAJAL RAMOS",
            edad : 25
        }
        /*
        declaro los nombres de las variables a usar dentro de un 
        objeto con tipo const y le asigno el nombre de mi objeto
        creado
        */
        /*
        recuerdad SOLO para OBJETO la variable creada debe ser
        exactamente igual a la propiedad dentro de mi objeto
        */

        let {nombre, apellido, edad} = YO
        console.log(nombre, apellido, edad)
    
    </script>


</body>
</html>
