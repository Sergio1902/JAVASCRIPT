<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        funciones usadas principalmente para jecutar codigo al 
        iniciar o cargar la web sin invocarlas
        son funciones anonimas presentes al utilizar cdn jquery 
        plugins
        */

        // funcion anonima autoejecutable

        // sintaxis clasica 
        /*
        englobar a la funcion dentro de parentesis 
        y en los parenteis siguiente indicarle los parametyros a usar
        */


        (function() {
          console.log("hola")  
        })()

        /*
        ingresando estos paramentros como letras de referencia se
        puede utilizar los parametros de ejecucion almacenados en los
        segundos parentesis
        */
        
        (function(d,w,c) {
          console.log("hola")  
        })(document, window, console)

        // se puede llamar a una funcion dentro de otra funcion

    </script>


</body>
</html>
