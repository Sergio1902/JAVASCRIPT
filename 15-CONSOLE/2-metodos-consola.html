<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // limpiar consola 
        console.clear()
        // utilizado para mostrar todo los metodos y atributos "dir"
        console.dir(document)
        // etiquetas html
        console.log(document)

        // grupos en consola
        console.group("esto es un grupo")   //nombre del grupo
        console.log("NUMERO 1")             // integrantes
        console.log("NUMEOR 2")             // integrantes
        console.groupEnd                    // final del grupo

        // grupos en en forma de combobox
        console.groupCollapsed("esto es un grupo")   //nombre del grupo
        console.log("NUMERO 1")             // integrantes
        console.log("NUMEOR 2")             // integrantes
        console.groupEnd                    // final del grupo
    
    </script>
</body>
</html>
